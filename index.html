<!DOCTYPE html>
<html>
<head>
	<title>Bootstap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href=" css/bootstrap.min.css"/>
</head>
<body class="container">
	<div class="row">
		<div col-lg-6 offset-3>
			<span id="message"></span>
			<div class="card mt-3">
				<div class="card-header bg-info text-red">Sample Form</div>
				<div class="card-body">
					
					<form>
						<input type="text" class="form-control"
						onKeyup="validateEmail()" id="mobile"
						placeholder="Mobile" />
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
	function validateEmail() {
		var message=document.querySelector("#message");
		var mobile=document.querySelector("#mobile").value;
		if(mobile.match("^[6-9]{1}[0-9]{9}$")!=null){
			message.classList.remove("alert-warning");
        message.classList.add("alert","alert-info")
        message.textContent="Valid mobile number";
		}
		else{
			message.classList.remove("alert-info");
			message.classList.add("alert","alert-warning","mb-3")
             message.textContent="Invalid mobile number";

		}
		}
</script>
</html>
